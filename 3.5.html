<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="mt-5 p-4 bg-white shadow rounded">
            <h1 class="text-center mb-4">Personal Details</h1>
            <div class="form-group">
                <label for="01">First name:</label>
                <input type="text" class="form-control" name="fn" id="01" placeholder="Enter your first name" autofocus>
            </div>
            <div class="form-group">
                <label for="02">Last name:</label>
                <input type="text" class="form-control" name="ln" id="02" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="male" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="female" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies:</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby1" id="05" value="editing">
                    <label class="form-check-label" for="05">Editing</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby2" id="06" value="reading">
                    <label class="form-check-label" for="06">Reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby3" id="07" value="writing">
                    <label class="form-check-label" for="07">Writing</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="p">Phone number:</label>
                <input type="tel" class="form-control" maxlength="10" name="phone" id="p">
            </div>
            <div class="form-group">
                <label for="col">Choose college:</label>
                <select class="form-control" name="college" id="col" multiple>
                    <option value="KEC">KEC</option>
                    <option value="BIT">BIT</option>
                    <option value="VIT">VIT</option>
                    <option value="VECT">VECT</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success float-right">Submit</button>
        </form>
    </div>
</body>
</html>
