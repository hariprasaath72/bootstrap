<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Bar with Dropdown</title>
    <style>
      
        .navbar {
            overflow: hidden;
            background-color: #333;        }

        .navbar a {
            float: left; 
            display: block; 
            color: white; 
            text-align: center; 
            padding: 14px 20px; 
            text-decoration: none; 
        }

        .navbar a:hover {
            background-color: #ddd; 
            color: black; 
        }

        
        .dropdown {
            float: left; 
            position: relative;
        }

        .dropdown .dropbtn {
            font-size: 16px; 
            border: none; 
            outline: none; 
            color: white; 
            padding: 14px 20px; 
            background-color: inherit; 
            font-family: inherit; 
            margin: 0; 
            cursor: pointer; 
        }

       
        .dropdown-content {
            display: none;
            position: absolute; 
            background-color: #f9f9f9;
            min-width: 160px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 1; 
        }

        
        .dropdown-content a {
            color: black; 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
            text-align: left; 
        }

        
        .dropdown-content a:hover {
            background-color: #ddd; 
        }

        
        .dropdown:hover .dropdown-content {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <div class="dropdown">
            <button class="dropbtn">Services</button>
            <div class="dropdown-content">
                <a href="#service1">Service 1</a>
                <a href="#service2">Service 2</a>
                <a href="#service3">Service 3</a>
            </div>
        </div>
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
