<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            padding: 20px; 
            margin: 0; 
        }

        table {
            margin: 20px auto; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #f2f2f2; 
            color: #333; 
        }

        tr:hover {
            background-color: #f1f1f1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ram</td>
                    <td>21</td>
                    <td>MALE</td>
                </tr>
                <tr>
                    <td>Pooja</td>
                    <td>24</td>
                    <td>FEMALE</td>
                </tr>
                <tr>
                    <td>Yash</td>
                    <td>23</td>
                    <td>MALE</td>
                </tr>
                <tr>
                    <td>Lakshmi</td>
                    <td>22</td>
                    <td>FEMALE</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
